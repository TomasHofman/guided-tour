    <h1>Understanding deployments</h1>

    <div class="eap-quick-tour-description">
        <p>A
            <strong>deployment</strong> is any resource, such a WAR or EAR application, that can be deployed to a server.
        </p>
        <p>In a managed domain, deployments are assigned to server groups. All server instances within a server group will have the same deployment content.</p>
